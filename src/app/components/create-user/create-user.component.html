<div class="component">
  <h1>Create New Account</h1>
  <p>
    Welcome to Router Bank! Please fill out the form to create a new account.
    As this is a demo application please don't use any real information.
    We are happy to be your new bank!
  </p>
  <form
    #createAccountForm="ngForm"
    (ngSubmit)="createAccount()"
  >
    <div class="form-input">
      <label for="name">
        Name:
      </label>
      <input
        type="text"
        id="name"
        name="name"
        required
        [(ngModel)]="form.userAccountForm.name"
      >
    </div>
    <div class="form-input">
      <label for="username">
        Username:
      </label>
      <input
        type="text"
        id="username"
        name="username"
        required
        [(ngModel)]="form.userAccountForm.username"
        >
    </div>
    <div class="form-input">
      <label for="password">
        Password:
      </label>
      <input
        type="text"
        id="password"
        name="password"
        required
        [(ngModel)]="form.userAccountForm.pass"
      >
    </div>
    <div class="form-input">
      <label for="birthdate">
        Date of Birth:
      </label>
      <input
        type="text"
        id="birthdate"
        name="birthdate"
        required
        [(ngModel)]="form.userAccountForm.birthdate"
      >
    </div>
    <div class="form-input">
      <label for="addr">
        Address:
      </label>
      <input
        type="text"
        id="addr"
        name="addr"
        required
        [(ngModel)]="form.userAccountForm.addr"
      >
    </div>
    <div class="form-input">
      <label for="phone">
        Phone Number:
      </label>
      <input
        type="text"
        id="phone"
        name="phone"
        required
        [(ngModel)]="form.userAccountForm.phone"
      >
    </div>
    <div class="form-input">
      <label for="snn">
        Social Security Number:
      </label>
      <input
        type="text"
        id="snn"
        name="snn"
        required
        [(ngModel)]="form.userAccountForm.snn"
      >
    </div>
    <div class="form-input">
      <label for="savebal">
        Savings Balance:
      </label>
      <input
        type="text"
        id="savebal"
        name="savebal"
        required
        [(ngModel)]="form.bankAccountForm.savebal"
      >
    </div>
    <div class="form-input">
      <label for="checkbal">
        Checking Balance:
      </label>
      <input
        type="text"
        id="checkbal"
        name="checkbal"
        required
        [(ngModel)]="form.bankAccountForm.checkbal"
      >
    </div>
    <button
      type="submit"
      style="margin-top: 40px;"
      [disabled]="!createAccountForm.form.valid"
    >
      Create Account
    </button>
  </form>
  <div
    *ngIf="errorMessage"
    class="error"
  >
    <h2>
      {{ errorMessage }}
    </h2>
  </div>
</div>
